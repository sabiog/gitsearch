<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      color: #4b6879;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
    }
    a {
      color: #4b6879;
      font-size: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    div{
      padding: 10px;
    }
    #searchbox {
      color: #4b6879;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #d8dde0;
      padding: 10px;
      outline:none;
    }
    #searchbox:focus {
      border: 1px solid #a7b6be;
    }
    ul {
      list-style: none;
    }
    ul li {
      padding: 5px;
    }
  </style>
</head>
<body>
    <div>Поиск</div>
    <input type="text" id="searchbox"/>
    <ul id="results"></ul>
<script type="text/javascript" src="main.bundle.js"></script></body>
</html>
